<section class="login-container">
    <div class="login-content">
        <h1>Login</h1>
        <form class="login-form" (submit)="onSubmit($event)">
            <slgames-data-input 
            name="email" 
            label="Email" 
            placeholder="Digite seu email" 
            type="text" 
            [(ngModel)]="email"
            />
            <slgames-data-input 
            name="password" 
            label="Senha" 
            placeholder="Digite sua senha" 
            type="password" 
            [(ngModel)]="password"
            />
            <button type="submit" class="login-button" [disabled]="!isValid" [ngClass]='{"disabled": !isValid}'>Entrar</button>
        </form>
    </div>
</section>
